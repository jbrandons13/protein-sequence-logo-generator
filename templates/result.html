<!DOCTYPE html>
<html>
<head>
    <title>HW-3-1093537</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" id="home" href="{{ url_for('index') }}"><i class="ri-home-2-line"></i></a>
        <i>Brandon 1093537</i>
        </div>
    </nav>
    <div class="wrapper">
        <h1 id="title">Result of The Sequence Logo</h1>
        <img id="image" src="{{ img_filenames['png'] }}" alt="Sequence logo">
        <br>
        <div class="content">
            <a href="{{ img_filenames['png'] }}" download="sequence_logo.png">
            <button id="pngbtn" class="btn btn-outline-primary">Download PNG</button>
            </a>
            <a href="{{ img_filenames['jpg'] }}" download="sequence_logo.jpg">
                <button id="jpgbtn" class="btn btn-outline-success">Download JPEG</button>
            </a>
            <a href="{{ img_filenames['svg'] }}" download="sequence_logo.svg">
                <button id="svgbtn" class="btn btn-outline-danger">Download SVG</button>
            </a>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        var navbarBrand = document.getElementById("home");
        var icon = navbarBrand.querySelector("i");
      
        navbarBrand.addEventListener("mouseenter", function() {
          icon.classList.remove("ri-home-2-line");
          icon.classList.add("ri-home-2-fill");
        });
      
        navbarBrand.addEventListener("mouseleave", function() {
          icon.classList.remove("ri-home-2-fill");
          icon.classList.add("ri-home-2-line");
        });
      </script>
</body>
</html>
