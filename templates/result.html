<!DOCTYPE html>
<html>
<head>
    <title>Sequence Logo Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" id="home" href="{{ url_for('index') }}">
                <i class="ri-home-2-line"></i>
            </a>
            <span>Sequence Logo Generator</span>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4 text-center">
        <h1 class="mb-4">Sequence Logo Result</h1>
        <img id="image" src="{{ img_filenames['png'] }}" alt="Sequence logo" class="img-fluid mb-4">

        <div class="d-flex justify-content-center gap-2 flex-wrap">
            <a href="{{ img_filenames['png'] }}" download="sequence_logo.png">
                <button class="btn btn-outline-primary">Download PNG</button>
            </a>
            <a href="{{ img_filenames['jpg'] }}" download="sequence_logo.jpg">
                <button class="btn btn-outline-success">Download JPEG</button>
            </a>
            <a href="{{ img_filenames['svg'] }}" download="sequence_logo.svg">
                <button class="btn btn-outline-danger">Download SVG</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hover effect for home icon
        const navbarBrand = document.getElementById("home");
        const icon = navbarBrand.querySelector("i");

        navbarBrand.addEventListener("mouseenter", () => {
            icon.classList.replace("ri-home-2-line", "ri-home-2-fill");
        });

        navbarBrand.addEventListener("mouseleave", () => {
            icon.classList.replace("ri-home-2-fill", "ri-home-2-line");
        });
    </script>
</body>
</html>
